<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩地圖</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 

</head>
<body>
    <div id="map">
    </div> 
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <h1>MASK MAP</h1>
                <img src="/img/icon_nav_me.png" alt="" class="logoIcon">
            </div>
            <div class="header-bars"><!-- js -->
                <a href="#" id="js_bars"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </div>
        <input type="checkbox" id="sideMenu-switch">

        <div class="sideMenu js_sideMenu">
            <label for="sideMenu-switch" class="switch-control">
                <img src="/img/bg_drag.png" alt="">
            </label>
            <div class="sm-Tittle">
                <h2>口罩即時地圖</h2>
                <div class="sm-Text">
                    <p class="sm-Text-source">資料來源：衛福部</p>
                    <p class="sm-Text-Date js_todayDate"></p>
                    <!-- js -->
                </div>
            </div>
            <div class="sm-banner">
                <img src="img/banner_announce_fix.png" alt="">
                <h3 class="today js_today"></h3>
                <p class="lastId js_lastId"></p>    
                <!-- js -->
            </div>
            <div class="sm-location">
                <h4>現在位置</h4>
                <input type="text" class="locationSerch js_loSerch" placeholder="請輸入所在縣市、鄉鎮">
                <i class="fa fa-search" aria-hidden="true"></i>
                <!-- js -->
            </div>
            <div class="sm-maskButton">
                <button class="maskBtn js_btn">所有口罩</button>
                <button class="maskBtn js_btn">成人口罩</button>
                <button class="maskBtn js_btn">兒童口罩</button>
                <!-- js -->
            </div>
            <div class="sm-shop">
                <h3>尚有庫存店家</h3>
                <div class="sm-shopButton">
                    <button class="shopBtn js_smBtn ">距離最近</button>
                    <button class="shopBtn js_smBtn js_stock">存量最多</button>
                    <button class="shopBtn js_smBtn js_star">已標星號</button>
                    <!-- js -->
                </div>
            </div>
            <!-- js -->
            <ul class="sm-shopItems"></ul>
        </div>


    </div>


    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/map.js"></script>
    <script src="js/date.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
